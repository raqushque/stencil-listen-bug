<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="build/index.js"></script>
    <script type="module" src="build/my-component.js"></script>
  </head>
  <body>
    <script>
      function reconnectComponent() {
        const testComponent = document.getElementById('test-component');
        testComponent.remove();
        document.body.appendChild(testComponent);
      }
    </script>
    <button onclick="reconnectComponent()">Reconnect</button>
    <my-component id="test-component"></my-component>
  </body>
</html>
